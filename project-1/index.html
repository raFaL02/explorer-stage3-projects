<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Fonts Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <header>
      <h1>Crie e compartilhe o seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informação do Evento</legend>
  
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required minlength="8" />
          </div>
  
          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="link" id="event-link" />
          </div>
  
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>
  
          <div class="input-wrapper">
            <label for="event-info">Informaçõoes extras</label>
            <textarea id="event-info"></textarea>
          </div>
  
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podecast</option>
              <option value="mentorship">Mentoria</option>
            </select>
        </div>

      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>
  
          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" required required minlength="8" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private"/>
            <label for="event-privaty">Evento privado</span></label>
          </div>
  
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>

          <div class="schedule">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
    
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
  
        </div>
      </fieldset>
      
    </form>
    <footer>
      <button class="button" form="my-form">
        Salvar evento
      </button>
    </footer>
  </div>  
</body>
</html>
